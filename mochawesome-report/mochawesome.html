ponse.status).to.eql(200);\n    expect(response.body.page).to.eql(page);\n    expect(response.body.data.length).to.eql(response.body[&#x27;per_page&#x27;]);\n    should.exist(response.body.data);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3ac8ceec-f167-46cc-8c14-29e967a1b14f&quot;,&quot;parentUUID&quot;:&quot;cf009847-211b-428a-baf6-4257b91f08ca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;get users without authorization&quot;,&quot;fullTitle&quot;:&quot;GET /users get users without authorization&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:485,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const response = await request\n      .get(`/users?page=${page}`);\n    expect(response.status).to.eql(401);\n    expect(response.body).to.contain(\&quot;please send bearer token in header\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a0547aa5-40ee-4013-8cf5-23505e13600b&quot;,&quot;parentUUID&quot;:&quot;cf009847-211b-428a-baf6-4257b91f08ca&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;3ac8ceec-f167-46cc-8c14-29e967a1b14f&quot;,&quot;a0547aa5-40ee-4013-8cf5-23505e13600b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1068,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;1f6f0599-81bc-49a5-b745-c9aca1dd9e56&quot;,&quot;title&quot;:&quot;GET /users/{id}&quot;,&quot;fullFile&quot;:&quot;C:\\QA\\Tugas Pekan 4 - API Automation\\test\\4usersHandleUserById.js&quot;,&quot;file&quot;:&quot;\\test\\4usersHandleUserById.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;successfully get user by id&quot;,&quot;fullTitle&quot;:&quot;GET /users/{id} successfully get user by id&quot;,&quot;timedOut&q
